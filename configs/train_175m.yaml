seed: 42
output_dir: outputs/run_175m
device: auto

data:
  sequence_length: 1024
  train_synthetic_examples: 50000
  val_synthetic_examples: 3000
  # Better results come from adding real corpora below.
  # Example:
  # train_sources:
  #   - type: jsonl
  #     path: data/real/mixed_train.jsonl
  #     text_key: text
  #     max_rows: 1000000
  #   - type: huggingface
  #     dataset: codeparrot/github-code-clean
  #     split: train
  #     text_field: code
  #     max_samples: 500000
  train_sources: []
  val_sources: []

tokenizer:
  type: sentencepiece
  vocab_size: 50000
  model_type: bpe
  model_prefix: outputs/run_175m/tokenizer
  meta_path: outputs/run_175m/tokenizer.json
  retrain: true

model:
  # Approximately 170M parameters with tied embeddings.
  d_model: 768
  n_heads: 12
  n_layers: 18
  d_ff: 3072
  dropout: 0.0
  param_budget_millions: 175

training:
  batch_size: 8
  micro_batch_size: 1
  lr: 2.5e-4
  min_lr_scale: 0.1
  weight_decay: 0.1
  warmup_steps: 2000
  max_steps: 150000
  eval_every: 3000
  eval_batches: 120
  save_every: 10000
  log_every: 50
  grad_clip: 1.0
  mixed_precision: true
  compile_model: false
